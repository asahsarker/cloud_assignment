<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <!-- custom CSS link -->
    <link rel="stylesheet" href="css/style.css">
    <title>Cloud Computing Assignment</title>
</head>

<body>
    <!-- Header section -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light sticky-top bg-white shadow py-2">
            <div class="container">
                <div class="">
                    <a class="navbar-brand text-uppercase text-secondary" href="#">Cloud Computing Assignment</a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 fs-5 text-uppercase">
                        <li class="nav-item">
                            <a class="nav-link active text-secondary" aria-current="page" href="#home">Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Data table Section -->
        <main>
            <section class="container py-5">
                <h1 class="text-uppercase text-center text-secondary py-5">total rainfall</h1>

                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Statistic</th>
                            <th scope="col">Month</th>
                            <th scope="col">Meteorological Weather Station</th>
                            <th scope="col">Unit</th>
                            <th scope="col">Value</th>
                        </tr>
                    </thead>
                    <tbody id="rainfall-table">

                    </tbody>
                </table>
            </section>
            <!-- Footer section -->
            <footer className="py-5">
                <p className="text-white p-3 m-0">
                    Developed by
                    <a className="ms-2 " target="_blank" rel="noreferrer"
                        href="https://www.linkedin.com/in/asahsarker/">
                        Asah Sarker
                    </a>
                    <span className="ms-2">&copy; 2022 all rights reserved</span>
                </p>
            </footer>
        </main>
        <!-- Bootstrap JS link  -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"

        <!-- Custom JS  -->
        <script src="./js/app.js"></script>
